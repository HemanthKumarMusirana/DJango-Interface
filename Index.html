<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Freshers Poster</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif;">

    <!-- Background Image with Blur Effect -->
    <div style="
        background-image: url('party-background.jpg'); /* Replace with your image path */
        background-size: cover;
        background-position: center;
        filter: blur(4px);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    "></div>

    <!-- Main Content Container -->
    <div style="
        text-align: center;
        color: white;
        padding: 20px;
        background-color: rgba(0, 0, 51, 0.8); /* Dark blue overlay */
        position: relative;
        height: 100vh;
    ">
        <!-- College Logo and Name -->
        <div style="display: flex; align-items: center; justify-content: space-between; padding: 10px;">
            <img src="college-logo.png" alt="College Logo" style="width: 60px; height: 60px;"> <!-- Replace with your logo path -->
            <h1 style="margin: 0; flex: 1; text-align: center; font-size: 28px; color: #00bfff;">Your College Name</h1>
        </div>

        <!-- Department Information -->
        <p style="font-size: 18px; margin-top: 10px; color: #ccccff;">From the Department of CSE</p>

        <!-- Welcome Text -->
        <h2 style="font-size: 48px; margin: 40px 0; color: #ffffff;">Welcome Freshers</h2>

        <!-- Date and Venue -->
        <p style="font-size: 20px; margin: 10px 0; color: #b3e0ff;">Date: 10-02-2024</p>
        <p style="font-size: 20px; margin: 10px 0; color: #b3e0ff;">Venue: College Auditorium</p>
    </div>

</body>
</html>
